<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }
        .container { max-width:400px; margin:80px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        h2 { text-align:center; margin-bottom:20px; color:#333;}
        input[type=text], input[type=email], input[type=password] {
            width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;
        }
        button { width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#45a049; }
        p { text-align:center; margin-top:10px; }
        a { color:#4CAF50; text-decoration:none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Signup</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
</body>
</html>
