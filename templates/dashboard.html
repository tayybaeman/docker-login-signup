<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
        header { background:#4CAF50; color:white; padding:20px; text-align:center; }
        .container { max-width:800px; margin:50px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        a { color:white; text-decoration:none; background:#333; padding:5px 10px; border-radius:5px; float:right; }
        a:hover { background:#555; }
    </style>
</head>
<body>
<header>
    Welcome, {{ name }}!
    <a href="/logout">Logout</a>
</header>

<div class="container">
    <h2>Dashboard</h2>
    <p>This is your dashboard. You are successfully logged in.</p>
</div>
</body>
</html>
